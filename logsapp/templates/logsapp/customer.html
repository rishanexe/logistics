{% extends 'logsapp/layout.html' %}

{% block content %}
    <br>
    {% if user.is_authenticated %}
        <div class="col-md-4 text-center">
            <h3>Welcome <b>{{ user.username }}</b></h3>
            <br>
            <h3>Register a delivery</h3>
            <a class="btn btn-primary" type="button" href="deliveryform">Register a delivery</a>
            <br><br>
            <h3>Show all your orders</h3>
            <a class="btn btn-primary" type="button" href="orders">Show orders</a>
        </div>
    {% else %}
        <h2>Login to view this page: <a href="{% url 'login' %}">LOGIN</a></h2>
    {% endif %}
{% endblock %}
